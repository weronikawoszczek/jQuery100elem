<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>My Checklist</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/handlebars/dist/handlebars.js"></script>
	<script src="node_modules/director/build/director.js"></script>
	<script src="js/app.js"></script>
	<section class="checklist">
			<header class="header">
				<i class="fa fa-check toggle-all-check" aria-hidden="true"></i>
				<h1>My checklist</h1>
				<input class="new-check" placeholder="Type your task" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="check-list"></ul>
			</section>
			<footer class="footer"></footer>
		</section>
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<ul class="filters">
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">To do</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Done</a>
				</li>
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
			</ul>
			<span class="todo-count"><strong>{{activeTodoCount}}</strong> to do</span>
			{{#if completedTodos}}<button class="clear-completed">Clear completed</button>{{/if}}
		</script>
	</body>
</html>
